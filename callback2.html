<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const x=()=>"Hello ";
    const y=(g)=>document.body.innerHTML+=`${g()} + World `;
    y(x);
    setTimeout(()=>y(x),3000);
  </script>
</body>
</html>
